<!-- Default form login -->
<form [formGroup]="formGroup"
      (ngSubmit)="onSubmit(formGroup.value)"
      class="text-center border border-light p-5">


  <p class="h3 mb-4"><b>Onde tem leito?</b></p>

  <!-- Email -->
  <input type="text"
          formControlName="login"
          class="form-control mb-4"
          placeholder="CPF">

  <!-- Password -->
  <input type="password"
          formControlName="senha"
          class="form-control mb-4"
          placeholder="Senha">

  <!-- Sign in button -->
  <!-- <button mdbBtn color="info" block="true" class="my-4" type="submit">Entrar</button> -->
  <button  type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>

  <!-- Register -->
  <div class="registro">
    <p>NÃ£o te cadastro?
      <a [routerLink]="['/cadastro']"> Registre-se </a>
    </p>
  </div>

  </a>
  <a type="button" class="light-blue-text mx-2">

  </a>

  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="github"></mdb-icon>
  </a>
  -->
