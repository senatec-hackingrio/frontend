

<form [formGroup]="formGroup"
      (ngSubmit)="onSubmit(formGroup.value)"
      class="text-center border border-light p-5">

  <p class="h4 mb-4">Formulario de cadastro</p>


  <input type="text" formControlName="nomeCompleto" class="form-control mb-4" placeholder="Nome completo">
  <input type="text" formControlName="cpf" class="form-control mb-4" placeholder="CPF">
  <input type="password" formControlName="senhaAcesso" class="form-control mb-4" placeholder="Senha para acesso" >

  <input type="text"  class="form-control mb-4" placeholder="Data nascimento">

  <div class="form-row mb-4">
    <div class="col">
      <input type="text"  class="form-control" placeholder="Peso">
    </div>

    <div class="col">
      <input type="text"  class="form-control" placeholder="Altura">
    </div>
  </div>

  <div class="form-row mb-4 text-left">
    <div class="col">
      Perguntas prache
    </div>
    <div class="col">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Fuma</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Bebe</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Faz exercícios</label>
      </div>
    </div>

  </div>

  <div class="form-group text-left">
    <label for="comment">Comorbidades:</label>
    <textarea class="form-control" rows="5" id="comment"></textarea>
  </div>

  <div class="form-group text-left">
    <label for="comment">Historico Familiar:</label>
    <textarea class="form-control" rows="5" id="comment"></textarea>
  </div>

  <div class="form-group text-left">
    <label for="comment">Remedios que está tomando:</label>
    <textarea class="form-control" rows="5" id="comment"></textarea>
  </div>

  <div class="form-group text-left">
    <label for="comment">Alergias:</label>
    <textarea class="form-control" rows="5" id="comment"></textarea>
  </div>

  <hr>



  <hr>



  <div>
    <!-- Dados :Email e telefone  -->
    <input type="email" formControlName="email" class="form-control mb-4" placeholder="Email">
    <input type="text" formControlName="telefone" class="form-control mb-4" placeholder="Telefone">
    <input type="text"  class="form-control mb-4" placeholder="Telefone de uma pessoa para contato">

  </div>

  <hr>

  <!-- Endereço, complemento e CEP  -->
  <div>

    <input type="text" formControlName="endereco" class="form-control mb-4" placeholder="Endereço">

    <div class="form-row mb-4">
      <div class="col">
        <input type="text" formControlName="complemento" class="form-control" placeholder="Complemento">
      </div>

      <div class="col">
        <input type="text" formControlName="cep" class="form-control" placeholder="CEP">
      </div>
    </div>

  </div>


  <!-- Botão cadastrar e voltar -->
  <div class="form-row mb-4 my-5">

    <div class="col">
      <button  type="submit" class="btn btn-primary btn-lg btn-block btn-cadastro">Cadastrar</button>
    </div>
    <div class="col">
      <button type="button" [routerLink]="['/login']" class="btn btn-secondary btn-lg btn-block">Voltar</button>
    </div>

  </div>



</form>
