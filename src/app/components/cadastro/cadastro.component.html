

<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Formulario de cadastro</p>

  <!-- Dados: Nome completo, data nascimento, sexo , cpf e senha de acesso  -->
  <input type="text" id="nomeCompleto" class="form-control mb-4" placeholder="Nome completo">

  <select class="browser-default custom-select mb-4">
    <option selected>Sexo</option>
    <option value="1">Masculino</option>
    <option value="2">Feminino</option>
  </select>


  <input type="text" id="cpf" class="form-control mb-4" placeholder="CPF">
  <input type="password" id="senhaAcesso" class="form-control mb-4" placeholder="Senha para acesso" >


  <hr>

  <div>
    <!-- Dados :Email e telefone  -->
    <input type="email" id="email" class="form-control mb-4" placeholder="Email">
    <input type="text" id="telefone" class="form-control mb-4" placeholder="Telefone">

  </div>

  <hr>

  <!-- Endereço, complemento e CEP  -->
  <div>

    <input type="text" id="endereco" class="form-control mb-4" placeholder="Endereço">

    <div class="form-row mb-4">
      <div class="col">
        <input type="text" id="complemento" class="form-control" placeholder="Complemento">
      </div>

      <div class="col">
        <input type="text" id="cep" class="form-control" placeholder="CEP">
      </div>
    </div>

  </div>


  <!-- Botão cadastrar e voltar -->
  <div class="form-row mb-4 my-5">

    <div class="col">
      <button type="button" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
    </div>
    <div class="col">
      <button type="button" [routerLink]="['/login']" class="btn btn-secondary btn-lg btn-block">Voltar</button>
    </div>

  </div>



</form>
